    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-yellow: #fab534;
            --highlight-orange: #fe9708;
            --text-dark: #2d2d2d;
            --text-grey: #666666;
            --white: #ffffff;
        }

        /* --- RESET & LAYOUT --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* --- DECORATIVE BACKGROUND SHAPES --- */
        /* This adds the yellow splash without overwhelming the text */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .shape-1 {
            width: 600px;
            height: 600px;
            background: var(--primary-yellow);
            top: -200px;
            right: -150px;
            opacity: 0.2;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: var(--highlight-orange);
            bottom: -50px;
            left: -50px;
            opacity: 0.1;
        }

        /* --- MAIN CARD --- */
        .container {
            background: var(--white);
            padding: 3rem 4rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            border-top: 8px solid var(--primary-yellow);
        }

        /* --- TYPOGRAPHY --- */
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--text-dark);
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--highlight-orange);
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }

        .highlight-text {
            color: var(--highlight-orange);
            font-weight: 800;
        }

        p {
            color: var(--text-grey);
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        /* --- BUTTON --- */
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--primary-yellow);
            color: var(--text-dark);
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 181, 52, 0.4);
        }

        .btn:hover {
            background-color: var(--highlight-orange);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(254, 151, 8, 0.3);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #aaa;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
            .shape-1 {
                right: -300px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <div class="logo">Britzone<span>.id</span></div>
        
        <h1>We are <br><span class="highlight-text">Leveling Up.</span></h1>
        
        <p>
            Indonesia's largest English Community is building a new digital home. 
            We are currently crafting a space to connect, learn, and grow together.
        </p>

        <a href="https://www.instagram.com/britzoneid/" class="btn" target="_blank">
            Join us on Instagram
        </a>

        <div class="footer">
            &copy; 2026 Britzone Indonesia. All rights reserved.
        </div>
    </div>

</body>
</html>
